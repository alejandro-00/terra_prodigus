    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/903c3b11e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/terra_prodigus.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <style>
        .parallax{
            background-image: url("img/parallaximg.jpg");
        }
        body {
            font-size: 16px !important;
            font-family: 'Nunito', sans-serif;
        }
    </style>
</head>
<body>
    <div class="tp-bar">
        <div class="">
            <div class="d-flex flex-column flex-md-row flex-wrap">
                <div class="p-2 d-flex align-items-center justify-content-center">
                    <a class="text-decoration-none text-light">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-decoration-none text-light">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-decoration-none text-light">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a class="text-decoration-none text-light">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="flex-md-fill"></div>
                <div class="p-2 d-flex align-items-center justify-content-center">
                    <a class="text-decoration-none text-light btn btn-sm">ENG</a>
                    &nbsp;
                    <a class="text-decoration-none text-light btn btn-sm">ESP</a>
                </div>
            </div>
        </div>
    </div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">Terra Prodigus</a>
            <button class="navbar-toggler text-white" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mt-2 mt-lg-0 ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quienes somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contcacto.html" >Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="parallax d-flex justify-content-center align-items-center">
            <div class=" border-bottom-1 border-green">
                <h5 class="shadowText">&nbsp; Contactanos &nbsp;</h5>
            </div>
        </div>
        <div class="col-12 ">
            <div class="row m-4">
                <div class="col-sm-12 col-md-6">
                    <h5>Contacto</h5>
                    <p class="grey-text text-lighten-4">contacto@terraprodigus.com</p>
                </div>
                <div class="col-sm-12 col-md-6">
                    <form >
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control-sm form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" class="form-control-sm form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="text" class="form-control-sm form-control" id="phone">
                        </div>
                        <div class="form-group">
                            <label for="city">Ciudad</label>
                            <input type="text" class="form-control-sm form-control" id="city">
                        </div>
                        
                        <div class="form-group">
                            <label for="opciones">Razón del contacto</label>
                            <select class="form-control-sm form-control" id="opciones">
                                <option value="" disabled selected></option>
                                <option value="1">Cotización</option>
                                <option value="2">Duda con mi Cotización</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Su mensaje</label>
                            <input type="text" class="form-control" id="message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
